          <form id="contactform">
            <h2>Vous souhaitez me contacter ?</h2>
            <label for="nom">Nom</label>
            <input id="nom" type="text" name="nom" required>
            <br>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" name="prenom" required>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
            <br>
            <div>
                <p>Autorisation de contact : </p>
                <input id="yes" type="radio" name="autorisation_contact" value="yes" required>
                <label for="yes">Yes</label>
                <input id="no" type="radio" name="autorisation_contact" value="no" required>
                <label for="no">No</label>
            </div>
            <br>
            <br>
            <button type="submit">Je te contact le boss !</button>
          </form>
